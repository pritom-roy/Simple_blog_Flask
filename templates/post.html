<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        <div class="card">
            {% for content in num: %}
            {% if content["id"] == val: %}
            <h1>{{ content["title"] }}</h1>
            <h2>{{ content["subtitle"] }}</h2>
            <h2>{{ content["body"] }}</h2>
            {% endif %}
            {% endfor %}
        </div>

    </div>
</div>
</body>
<footer>
    <p>Made by KRP.</p>
</footer>
</html>
